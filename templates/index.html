<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>

    <form method="POST">
        <fieldset>
            <legend>Create User</legend>
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="favourite_colour">Favourite Colour:</label>
            <br>
            <input type="text" id="favourite_colour" name="favourite_colour" required>
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <h2>Users</h2>
    <label for="disk_c">Capacity:</label>
    <meter id="disk_c" value="{{users|count}}" min="0" max="10"></meter><br>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{user['id']}}">{{ user['username']|capitalize }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
